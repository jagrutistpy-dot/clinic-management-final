<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Billing Management</title>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/doctors.html">Doctors</a>
        <a href="/patients.html">Patients</a>
        <a href="/billing.html" style="text-decoration: underline;">Billing</a>
        <a href="/reports.html">Reports</a>
    </nav>
    <div class="container">
        <h2>Generate Patient Bill</h2>
        <form id="billForm">
            <select id="bn" onchange="autoFillContact()" required>
                <option value="">Select Available Patient</option>
            </select>
            
            <select id="bd" required>
                <option value="">Select Doctor ID</option>
            </select>

            <input type="text" id="bc" placeholder="Contact Number (Auto-fill)" readonly>
            
            <input type="number" id="ba" placeholder="Bill Amount" required>
            
            <button type="submit">Submit Bill</button>
        </form>

        <h3>Billing History</h3>
        <table id="billTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Patient Name</th>
                    <th>Doctor ID</th>
                    <th>Contact</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="/static/js/billing.js"></script>
    <footer>Build with Jagrurati Satapathy</footer>
</body>
</html>
