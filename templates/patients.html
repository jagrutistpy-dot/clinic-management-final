<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Patient Management</title>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/doctors.html">Doctors</a>
        <a href="/patients.html" style="text-decoration: underline;">Patients</a>
        <a href="/billing.html">Billing</a>
        <a href="/reports.html">Reports</a>
    </nav>
    <div class="container">
        <h2>Register New Patient</h2>
        <form id="patForm">
            <input type="text" id="p_name" placeholder="Patient Name" required>
            <input type="text" id="p_contact" placeholder="Contact Number" required>
            <input type="date" id="p_date" required>
            <select id="p_docid" required>
                <option value="">Select Available Doctor</option>
            </select>
            <button type="submit">Add Patient</button>
        </form>

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3>Patient Records</h3>
            <button class="export-btn" onclick="exportToCSV('patTable')">Export to CSV</button>
        </div>

        <table id="patTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Visit Date</th>
                    <th>Doctor ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="/static/js/patients.js"></script>
    <footer>Build with Jagrurati Satapathy</footer>
</body>
</html>
